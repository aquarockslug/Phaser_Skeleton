 <!DOCTYPE html>

 <head>
         <html lang="en">
         <meta charset="UTF-8">
         <title>PhaserGame</title>
         <meta name="viewport" content="width=device-width,initial-scale=1">
         <style>
                 #main {
                         width: 780px;
                         height: 580px;
                         border: 16px solid orange;
                         background-color: #1a2d45;
                 }

                 #main_menu {
                         position: absolute;
                         left: 200px;
                         top: 50px;
                         width: 400px;
                         color: orange;
                 }

                 h1 {
                         font-size: 48px;
                 }

                 button,
                 h1 {
                         display: flex;
                         width: 100%;
                         margin: 32px auto;
                         justify-content: center;
                 }

                 canvas {
                         position: absolute;
                         top: 14px;
                         left: 14px;
                 }
         </style>
         <script src="javascripts/phaser.min.js"></script>
 </head>

 <body>
         <div id="main">
                 <script type="text/javascript" src="javascripts/game.js"></script>
                 <script type="text/javascript" src="javascripts/loader.js"></script>
                 <!-- <script type="text/javascript" src="sprites.js"></script> -->
                 <div id=main_menu>
                         <h1>Phaser Game</h1>
                         <p>Story</p>
                         <p>Instructions</p>
                         <button id="start" onclick="start(); 
					   document.getElementById('main_menu').remove()">
                                 <h2>Play</h2>
                         </button>
                 </div>
         </div>

 </body>

 </html>
